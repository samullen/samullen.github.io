<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="{{ page.author }}">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.description }}" />
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
  {% endif %}

  {% if page.title == null %}
    <title>Samuel Mullen</title>
  {% else %}
    <title>{{ page.title }} - Samuel Mullen</title>
  {% endif %}

  <!-- Bootstrap Core CSS -->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/styles/default.min.css">

  <!-- Custom CSS -->
  <link href="/assets/css/site.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="//samuelmullen.com/favicon.png">

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-23604477-1']);
    _gaq.push(['_trackPageview']);

    (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
     })();
  </script>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation"
  style="margin-bottom: 0px;">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <!-- <span class="icon-bar"></span> -->
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Samuel Mullen</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <!-- <li><a href="/portfolio">Portfolio</a></li> -->
          <li><a href="/articles">Articles</a></li>
          <!-- <li><a href="/about">About</a></li> -->
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  {{ content }}

<footer class="container">
  <div class="row">

    <!-- Footer -->
    <div class="col-lg-12">
      <hr>
      <p>Copyright &copy; Mullen, LLC. <script>document.write(new Date().getFullYear())</script></p>
    </div>

  </div>
</footer>
<!-- /.container -->

<!-- jQuery Version 1.11.0 -->
<script src="/assets/js/jquery-2.1.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/assets/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>

<script type="text/javascript">hljs.initHighlightingOnLoad();</script>
</body>

</html>
